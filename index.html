<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Encriptador de Texto</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="encriptador">
			<textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>		
		<div class="terminos">
			<p>Solo letas mininusculas sin acentos</p>
		</div>
		<div class="botones">
			<button class="btn-encriptar" type="button" onclick="encriptar()">Encritador</button>
			<input type="button" class="btn-desencriptador" value="Desencriptar" onclick="desencriptador()">
		</div>
	</div>
	<div class="enctitador">
		<img src="" alt="" id="imagen">
		<div class="mensaje-encriptado" id="mensaje-encriptado">
			<h2 id="titulo-mensaje">
				Ningun mensaje encirptado
			</h2>
			<p id="parrafo">Ingrese el texto que desea encriptar o desencirptar</p>
			<textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>
		</div>
	</div>
</div>
</body>
<script src="js.js"></script>
</html>
