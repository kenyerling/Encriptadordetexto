<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Encriptador de Texto</title>
	<link rel="shortcut icon" href="img/Logo.ico" type="image/x-icon" />
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="encriptador">
			<textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>		
		<div class="terminos">
			<img src="img/alerta.svg" width="" alt="alerta">
			<p>Solo letas mininusculas sin acentos</p>
		</div>
		<div class="botones">
			<button class="btn-encriptar" type="button" onclick="encriptar()">Encritador</button>
				<button class="btn-desencriptador" type="button" onclick="desencriptador()">Desencriptar</button>
			
		</div>
	</div>
	<div class="encriptado">
		<img src="img/MuÃ±eco.png" alt="" id="imagen">
		<div class="mensaje-encriptado" id="mensaje-encriptado">
			<h2 id="titulo-mensaje">
				Ningun mensaje encirptado
			</h2>
			<p id="parrafo">Ingrese el texto que desea encriptar o desencriptar</p>
			
		</div>
	</div>
</div>
</body>
<script src="js.js"></script>
</html>
